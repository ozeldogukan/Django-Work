{% extends "base.html" %}
{% load static %}

{% block css_files %}
 <link rel="stylesheet" href="{% static 'account/css/style.css">

{% endblock %}


{% block title %}
 Login
{% endblock %}

{% block content %}


 <div class="container mt-3">
     <div class="col">
         <h1>Login</h1>
         <hr>

         <form method="POST">
             {% csrf_token %}
             {% if error %}
                <div class="alert alert-danger">
                    {{error}}
                </div>
             {% endif %}
             <div class="mb-3">
                 <label for="username" class="from-label">Usarname</label>
                 <input type="text" class="from-control" name="username">
             </div>
             <div class="mb-3">
                 <label for="password" class="from-label">Password</label>
                 <input type="password" class="from-control" name="password">
             </div>

             <input type="submit" value="Login" class="btn btn-primary">

         </form>
     </div>
 </div>


{% endblock %}

 {% block js_files %}
   <script src="{% static 'account/js/script.js' %}"></script>
 {% endblock %}
